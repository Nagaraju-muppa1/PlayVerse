<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    
    <h1 style="text-align: center;">TIC-TAC-TOE</h1>
    <div class="play-board">
        <div class="cell"  id="c1" data-value="1"onClick="handle(this)"></div>
        <div class="cell"  id="c2" data-value="2"onClick="handle(this)"></div>
        <div class="cell"  id="c3" data-value="3"onClick="handle(this)"></div>
        <div class="cell"  id="c4" data-value="4"onClick="handle(this)"></div>
        <div class="cell"  id="c5" data-value="5"onClick="handle(this)"></div>
        <div class="cell"  id="c6" data-value="6"onClick="handle(this)"></div>
        <div class="cell"  id="c7" data-value="7"onClick="handle(this)"></div>
        <div class="cell"  id="c8" data-value="8"onClick="handle(this)"></div>
        <div class="cell"  id="c9" data-value="9"onClick="handle(this)"></div>
        <button class="btn" onClick="resetBoard()">Reset</button>
    </div>
    
    
</body>
</html>
